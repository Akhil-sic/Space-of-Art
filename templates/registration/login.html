{% extends 'base.html' %}
{% load static %}

{% block title %}
Login
{% endblock title %}
{% block content %}

                    <div class="section-header col-md-12">
                      <h2>Login</h2>
                        <span></span>
                          <br/><br/><br/>

                          <div class="container w-25 p-4 col-xs-6 col-md-4">
                          <form action="" method="POST" enctype="multipart/form-data" >
                          {%csrf_token%}
                           <fieldset class="form-group">                        
                          {{form | crispy}}
                          </fieldset>
                          <button class="btn btn-info w-100 text-black text-center my-2" type="submit" name="Siginup">Login</button>
                          </form>
                          <div class="form-group">
          
                            <div class="pt-3">
                                <small class="text-muted">
                                    Do you need an account? <a class="ml-2" href="{% url 'signup' %}">Sign up</a>
                                  
                                </small>
                                <br><br> <br>
                                <small class="text-muted">

                                  Did you forget your password? <a class="ml-2" href="{% url 'reset_password' %}">Forgot Password</a>
                                </small>
                            </div>
                        
                          </div>
                        
                     </div>

{% endblock content%}
